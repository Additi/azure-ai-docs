sections:
        
- title: 5-Minute Quickstarts
  items:
  - type: paragraph
    text: 'Set up your Azure Machine Learning workspace and get started using: <a href="quickstart-get-started">Azure portal</a> | <a href="quickstart-create-workspace-with-python">Python</a>'
    
- title: Step-by-Step Tutorials
  items:
  - type: paragraph
    text: 'Learn how to prepare your data, set up an experiment, and operationalize your models:'
  - type: list
    style: ordered
    items:
    - html: Two-part tutorial for <a href="tutorial-train-models-with-aml">training and deploying image classification models</a> with MNIST data.'
    - html: Two-part tutorial for <a href="tutorial-data-prep">preparing data and using automated ML</a> to train and tune a regression model with NYC taxi data.'
  - type: paragraph
    text: '<b>Sample notebooks</b>: Explore the service with these <a href="https://aka.ms/aml-notebooks">Jupyter notebooks</a> on GitHub.'

