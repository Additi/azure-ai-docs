- title: More Microsoft Machine Learning Technologies
  items:
  - type: paragraph
    text: 'In addition to Azure Machine Learning, Microsoft has a number of other machine learning technologies available to help you develop and operationalize models both in the cloud and on-premises.'
  - type: list
    style: unordered
    className: spaced Bullet
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process">Team Data Science Process</a> is a team-oriented data science methodology to deliver predictive analytics solutions and intelligent applications efficiently.
    - html: <a href="/sql/advanced-analytics/getting-started-with-machine-learning-services">SQL Server Machine Learning Services</a> provides in-database analytics with support for both R and Python.
    - html: <a href="machine-learning-server/index">Microsoft Machine Learning Server</a> supports R and Python deployments on Windows, Linux, and HDInsight Spark and Hadoop clusters.
    - html: <a href="https://aka.ms/batchaitraining">Batch AI Training</a> helps you experiment in parallel with your AI models using any framework and then trains them at scale across clustered GPUs.
    - html: <a href="https://azure.microsoft.com/services/cognitive-services/">Cognitive Services</a> supplies intelligent algorithms for your apps, websites, and bots.
    - html: <a href="https://www.microsoft.com/en-us/cognitive-toolkit/">Microsoft Cognitive Toolkit</a> is a free, open-source toolkit to train deep learning algorithms.


