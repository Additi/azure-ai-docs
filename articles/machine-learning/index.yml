### YamlMime:Landing

title: Azure Machine Learning documentation
summary: Azure Machine Learning provides SDKs and web interfaces to quickly train, and deploy machine learning models and pipelines at scale. Use these capabilities with open-source Python frameworks, such as PyTorch, TensorFlow, and scikit-learn. 

