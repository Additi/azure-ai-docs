summary: |
  If you can't find answers to your questions in this document, and still need help check the [Azure AI services support options guide](../cognitive-services-support-options.md?context=/azure/ai-services/openai/context/context). Azure OpenAI is part of Azure AI services.
sections:
  - name: Data and Privacy
    questions:
      - question: |
          Do you use my company data to train any of the models? 
        answer: |
          Azure OpenAI doesn't use customer data to retrain models. For more information, see the [Azure OpenAI data, privacy, and security guide](/legal/cognitive-services/openai/data-privacy?context=/azure/ai-services/openai/context/context).    
  - name: General
    questions:
      - question: |
          Where can you use Azure AI services?
        answer: |
          The services are used in any application that can make REST API(s) or SDK calls. Examples of applications include web sites, bots, virtual or mixed reality, desktop and mobile applications. 
      - question: |
          How do Azure AI services and Azure Machine Learning (AML) compare?
        answer: |
          Azure AI services are for developers without machine-learning experience. Azure Machine Learning is tailored for data scientists.
      - question: |
          What regions is Azure AI Studio available in?
        answer: | 
          Azure AI Studio is available in all regions where Azure OpenAI is available. For more information, see the [Azure OpenAI region availability guide](../openai/concepts/models.md#model-summary-table-and-region-availability). 
  - name: Learning more and where to ask questions
    questions:
      - question: |
          Where can I get training to get started learning and build my skills around Azure OpenAI?
        answer: |        
          Check out our [introduction to Azure OpenAI training course](/training/modules/explore-azure-openai/).
      - question: |
          Where can I post questions and see answers to other common questions? 
        answer: |  
          - We recommend posting questions on [Microsoft Q&A](/answers/tags/387/azure-openai)
          - Alternatively, you can post questions on [Stack Overflow](https://stackoverflow.com/search?q=azure+openai)
      - question: |
          Where do I go for Azure AI services customer support?
        answer: |  
          You can learn about all the support options for Azure AI services in the [support and help options guide](../cognitive-services-support-options.md?context=%2fazure%2fcognitive-services%2fopenai%2fcontext%2fcontext).

      
