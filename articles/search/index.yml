  description: Add enterprise search over heterogenous content in custom apps using Azure Search, a fully managed cloud service from Microsoft. Consolidate searchable content into a single fast index, queryable using simple-to-advanced syntax for a broad range of search scenarios. Add self-directed navigation and intuitive behaviors through synonyms, typeahead queries, faceted navigation, filters, paging controls and hit-highlighting.
